<form
    tuiGroup
    class="group"
    [collapsed]="true"
    [adaptive]="true"
    [rounded]="true"
>
    <tui-radio-block
        *ngFor="let item of values"
        [size]="size"
        contentAlign="right"
        [formControl]="stateForm"
        [item]="item.value"
        [hideRadio]="true"
    >
        {{item.name}}
    </tui-radio-block>
</form>
